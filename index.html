<head>

<body class="text-center">
    <h1>HO VAN SANG BÀI TẬP JS B 2 + 3.</h1>
    <section class="bai1">
        <h2>Bài 1</h2>
        <input id="days" type="number" placeholder="Số ngày làm" value="">
        <input id="salary" type="number" placeholder="Lương 1 ngày" value="100000">
        <button id="clickResult1" class="btn btn-primary">Result</button>
        <input id="sum1" type="number" value="">
    </section>
    <section class="bai2">
        <h2>Bài 2</h2>
        <input type="number" id="num1" placeholder="num1">
        <input type="number" id="num2" placeholder="num2">
        <input type="number" id="num3" placeholder="num3">
        <input type="number" id="num4" placeholder="num4">
        <input type="number" id="num5" placeholder="num5">
        <button id="clickResult2" class="btn btn-primary">Tính trung bình</button>
        <input type="number" id="sum2">
    </section>
    <section class="bai3">
        <h2>Bài 3</h2>
        <input id="usd" type="number" placeholder="Số tiền USD">
        <button id="clickResult3" class="btn btn-primary">Quy đổi</button>
        <input id="sum3" type="number">
    </section>
    <section class="bai4">
        <h2>Bài 4</h2>
        <input type="number" id="chieuDai" placeholder="Chiều dài">
        <input type="number" id="chieuRong" placeholder="Chiều rộng">
        <button id="clickResult41" class="btn btn-primary">Chu vi</button>
        <input id="chuVi" type="number" placeholder="Chu Vi">
        <button id="clickResult42" class="btn btn-primary">Diện tích</button>
        <input id="dienTich" type="number" placeholder="Diện tích">
    </section>
    <section class="bai5">
        <h2>Bài 5</h2>
        <input id="number" type="number" placeholder="Nhập số có 2 chữ số">
        <button id="clickResult5" class="btn btn-primary">Tính tổng</button>
        <input type="number" id="sum5">
    </section>
